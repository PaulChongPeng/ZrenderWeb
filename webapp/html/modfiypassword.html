<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>修改密码</title>
<style type="text/css">
.main {
  overflow: hidden;
  width: 100%;
  height: 500px;
  display: block;
  padding-top: 100px;
  padding-left: 35%;
}

.old_input {
  margin-left: 0px;
}

.new_input {
  margin-left: 0px;
}

.resetbutton {
  margin-left: 50px;
}

.confirmbutton {
  margin-left: 100px;
}
</style>
<script type="text/javascript" src="/BraceletS/js/3rdPartyLibrary/jquery.js"></script>
<script src="/BraceletS/js/jsForModifyPsw/modifypsw.js"></script>
<link href="/BraceletS/css/modifypsw.css" type="text/css" rel="stylesheet">

</head>
<body>
  <form name="input" action="" method="post">
    <div class="main">
      <div class="up">
        <label class="old">旧&nbsp&nbsp密&nbsp&nbsp码:</label> <input class="old_input" id="oldpassword" name="oldpassword" type="text"
          id="oldinput" value="请输入旧密码" onfocus="if(value=='请输入旧密码') {value='' }" onblur="if (value=='') {value='请输入旧密码'}" />
      </div>
      <div class="middle">
        <label class="new">新&nbsp&nbsp密&nbsp&nbsp码:</label> <input class="new_input" id="newpassword" name="newpassword" type="text"
          id="newinput" value="请输入新密码" onfocus="if(value=='请输入新密码') {value='' }" onblur="if (value=='') {value='请输入新密码'}" />
      </div>
      <div class="down">
        <label class="again">再次输入新密码:</label> <input class="again_input" id="newpasswordagain" name="newpasswordagain" type="text"
          id="againinput" value="请再次输入新密码" onfocus="if(value=='请再次输入新密码') {value='' }" onblur="if (value=='') {value='请再次输入新密码'}" />
      </div>
      <div class="bottom">
        <input class="resetbutton" id="reset" name="reset" type="button" value="重置" onclick="" /> <input class="confirmbutton" type="submit"
          value="确认" onclick="" />
      </div>
    </div>
  </form>

</body>
</html>
